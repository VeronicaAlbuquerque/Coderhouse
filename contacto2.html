    <main class="main">
        <section class="main__section">
                <form class="row g-3"><!--INICIA FORMULARIO-->
                    <div class="col-md-6">
                      <label for="ingreseEmail" class="form-label">Tu Email</label>
                      <input type="email" class="form-control" id="ingreseEmail">
                    </div>
                    <div class="col-md-6">
                      <label for="inputName4" class="form-label">Tu Nombre</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Direccion de Envio</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Direccion exacta adonde quieras enviar tu pedido">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Direccion de envío 2</label>

                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Localidad</label>
                      <select id="inputState" class="form-select">
                        <option selected>Buscar</option>
                        <option>CABA</option>
                        <option>GBA</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">ENVIAR</button>
                    </div>
                  </form><!--FIN DE FORMULARIO-->
